<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="frocss.css">
    <style>
        * {
    box-sizing: border-box;
    margin: 0;
    padding: 0;
    font-family: Arial, sans-serif;
}

body {
    min-height: 100vh;
    background-color: #f2f4f8;
    display: grid;
    grid-template-rows: 80px 1fr;
    grid-template-columns: 20% 1fr 20%;
    grid-template-areas:
        "header header header"
        "aside section nav";
    gap: 1.5rem;
    padding: 1.5rem;
}
header {
    grid-area: header;
    background: linear-gradient(135deg, #ff4d4d, #ff8080);
    border-radius: 20px;
    box-shadow: 0 8px 20px rgba(0,0,0,0.15);
    display: flex;
    align-items: center;
    justify-content: center;
    color: white;
    font-size: clamp(1.2rem, 2vw, 1.8rem);
    font-weight: bold;
}
aside {
    grid-area: aside;
    background-color: #cfe9f7;
    border-radius: 20px;
    padding: 1rem;
    box-shadow: 0 6px 15px rgba(0,0,0,0.1);
}
section {
    grid-area: section;
    background-color: #7fe7e7;
    border-radius: 20px;
    padding: 2rem;
    box-shadow: 0 6px 15px rgba(0,0,0,0.1);
    display: flex;
    flex-direction: column;
}
nav {
    grid-area: nav;
    background-color: #cfe9f7;
    border-radius: 20px;
    padding: 1rem;
    box-shadow: 0 6px 15px rgba(0,0,0,0.1);
}

ul {
    list-style: none;
}

ul li {
    margin-bottom: 0.8rem;
    padding: 0.8rem;
    background-color: rgba(255,255,255,0.6);
    border-radius: 10px;
    cursor: pointer;
    transition: background-color 0.3s ease;
}

ul li:hover {
    background-color: rgba(255,255,255,0.9);
}
iframe {
    width: 100%;
    height: 100%;
    min-height: 300px;
    border-radius: 15px;
    border: none;
}
#i {
    width: 80px;
    height: 80px;
    border-radius: 50%;
    transition: box-shadow 0.3s ease, transform 0.3s ease;
}

#i:hover {
    box-shadow: 0 10px 25px rgb(255, 0, 0);
    transform: scale(1.05);
}
@media (max-width: 900px) {
    body {
        grid-template-columns: 25% 1fr;
        grid-template-areas:
            "header header"
            "aside section"
            "nav nav";
        gap: 1rem;
        padding: 1rem;
    }
}

@media (max-width: 600px) {
    body {
        grid-template-columns: 1fr;
        grid-template-areas:
            "header"
            "aside"
            "section"
            "nav";
        gap: 0.8rem;
        padding: 0.8rem;
    }

    header {
        font-size: 1.4rem;
    }

    aside, section, nav {
        padding: 1rem;
    }

    iframe {
        min-height: 250px;
    }

    #i {
        width: 60px;
        height: 60px;
    }
}

    </style>
</head>
